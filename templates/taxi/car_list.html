{% extends "base.html" %}

{% block content %}
  <h2>Car list<a style="float: right" href="{% url "taxi:car-create" %}"><h4>Create</h4></a></h2>
  {% if car_list %}
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Country</th>
      </tr>

      {% for car in car_list %}
        <tr>
          <td>
            <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
          </td>
          <td>
            <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.model }}</a>
          </td>
          <td>
            {{ car.manufacturer }}
          </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
